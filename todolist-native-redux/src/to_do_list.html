<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Native REDUX. To do list.</title>

  <main class="container my-3">
    <div class="d-flex flex-column">
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <input type="text" id="addInput" class="form-control" placeholder="Recipient's username" />

            <button id="addButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column">

        <div class="d-flex flex-row border p-2 mb-3 card">
          <div class="col-10">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          </div>
          <div class="d-flex flex-column col-2">
              <button class="btn btn-outline-primary mb-3">Edit</button>
              <button class="btn btn-outline-primary ">Delete</button>
          </div>
        </div>

        <div class="d-flex flex-row border p-2 mb-3 card">
          <div class="col-10">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Recipient's username" 
              value="Lorem ipsum dolor sit amet, consectetur adipisicing elit."
            />
          </div>
          <div class="d-flex flex-column col-2">
              <button class="btn btn-outline-primary mb-3">Edit</button>
              <button class="btn btn-outline-primary ">Delete</button>
          </div>
        </div>
      </div>
    </div>

    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
